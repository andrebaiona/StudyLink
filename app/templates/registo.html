<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registo - Study Link</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d2b48c;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin-top: 5%;
      }
      .register-container {
        background: #e1d9ce;
        padding: 5%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }
      .logo {
        margin-bottom: 5%;
      }
      .logo img {
        width: 40%;
      }
      h1 {
        font-size: 1.5em;
        color: #cd853f;
        margin-bottom: 5%;
      }
      .form-group {
        margin-bottom: 5%;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 2%;
        color: #555;
      }
      input[type='text'],
      input[type='email'],
      input[type='number'],
      input[type='password'],
      input[type='tel'] {
        width: 100%;
        padding: 3%;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }
      .botao {
        background: #cd853f;
        color: #fff;
        padding: 3%;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
        width: 107%;
      }
      .botao:hover {
        background: #a0522d;
      }
      .link-login {
        margin-top: 5%;
        font-size: 1em;
      }
      .link-login a {
        color: #cd853f;
        text-decoration: none;
      }
      .link-login a:hover {
        text-decoration: underline;
        color: #a0522d;
      }
      .flash-message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: none;
      }
      .error {
        background-color: #ffb3b3;
        color: #900;
      }
      .success {
        background-color: #b3ffb3;
        color: #060;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="logo">
        <img src="../static/Imagens/logo.png" alt="Logo Study Link" />
      </div>
      <h1>Criar Conta</h1>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div id="flash-container">
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
     
          <form action="{{ url_for('register') }}" method="post">

          <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
              <label for="username">Nome de Utilizador:</label>
              <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
              <label for="confirm-password">Confirmar Password:</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <button type="submit" class="botao">Registar</button>
      </form>
      <div class="link-login">
        JÃ¡ possui conta? <a href="login.html">Autentique-se aqui</a>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          let flashMessages = document.querySelectorAll(".flash-message");
          flashMessages.forEach(msg => {
              msg.style.display = "block";
              setTimeout(() => msg.style.display = "none", 15000);
          });
      });
    </script>
  </body>
</html>
