<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/Imagens/logo.png">
    <title>Definições - Study Link</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ2QJb2iQK1vY5p6e2l98n9uPQfO4LgUy2Qk0h0lHdbbLvV5Y55Z5u7m5ak" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/definicoes.css">
    <script src="../static/js/script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center px-5 py-3" style="background: #e1d9ce;">
        <img src="../static/Imagens/logo.png" alt="Study Link Logo" style="height: 90px;">
        <h1 class="m-0 d-none d-sm-block">
            <a href="index.html" class="text-decoration-none" style="color: #000;">StudyLink</a>
        </h1>
        <button class="account-btn btn" onclick="toggleAccountMenu()">Menu</button>
        <div class="account-menu" id="accountMenu">
            <a href="disciplinas.html">Disciplinas</a>
            <a href="conta.html">Conta</a>
            <a href="definicoes.html">Definições</a>
            <a href="ajuda.html">Ajuda</a>
        </div>
    </header>

    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #a0522d;">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="recursos.html">Recursos</a>
            <a class="navbar-brand" href="comunidade.html">Comunidade</a>
            <a class="navbar-brand" href="contacto.html">Contacto</a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-5">
        <section class="settings-section bg-light p-4 rounded">
            <h2 class="text-center mb-4">Definições da Conta</h2>
            <form>
                <div class="mb-3">
                    <label for="language" class="form-label">Idioma:</label>
                    <select id="language" name="language" class="form-select">
                        <option value="pt">Português</option>
                        <option value="en">Inglês</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="notifications" class="form-label">Notificações:</label>
                    <input type="checkbox" id="notifications" checked class="form-check-input">
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar Alterações</button>
            </form>
        </section>
    </div>

    <!-- Rodapé -->
    <footer class="text-center py-2">
        <p class="mb-0">
          &copy; 2025 Study Link. Todos os direitos reservados. 
          <a href="contacto.html" class="text-decoration-none">Contacte-nos</a>
        </p>
    </footer>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb3H1tCXXgk8fh8nt60wZ4nW2jQdYk6t5D3h5/tXhiXk/JRAd" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0J4pE5dZ2rtFV2zQXcO6khxHGr8xV+z18yQ5U3nLCnM61Hll" crossorigin="anonymous"></script>
</body>
</html>
