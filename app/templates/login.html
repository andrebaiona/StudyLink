
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Study Link</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d2b48c;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin-top: 5%;
      }
      .login-container {
        background: #e1d9ce;
        padding: 5%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }
      .logo {
        margin-bottom: 5%;
      }
      .logo img {
        width: 40%;
      }
      h1 {
        font-size: 1.5em;
        color: #cd853f;
        margin-bottom: 5%;
      }
      .form-group {
        margin-bottom: 5%;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 2%;
        color: #555;
      }
      input[type='text'],
      input[type='password'] {
        width: 100%;
        padding: 3%;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }
      .botao {
        background: #cd853f;
        color: #fff;
        padding: 3%;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
        width: 107%;
      }
      .botao:hover {
        background: #a0522d;
      }
      .link-register {
        margin-top: 5%;
        font-size: 1em;
      }
      .link-register a {
        color: #cd853f;
        text-decoration: none;
      }
      .link-register a:hover {
        text-decoration: underline;
        color: #a0522d;
      }
      .error-message {
        color: red;
        font-size: 1.2em;
        margin-top: 10px;
        display: none;
      }
      .flash-message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        text-align: center;
      }
      .success {
        background-color: #b3ffb3;
        color: #060;
      }
      .error {
        background-color: #ffb3b3;
        color: #900;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="../static/Imagens/logo.png" alt="Logo Study Link" />
      </div>
      <h1>Iniciar Sessão</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div id="flash-container">
              {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      <form action="/login" method="post">
        <div class="form-group">
          <label for="username">Nome de Utilizador:</label>
          <input type="text" id="username" name="username" placeholder="Introduza o seu nome de utilizador" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Introduza a sua password" required>
        </div>

        <button type="submit" class="botao">Entrar</button>
        <div id="error-message" class="error-message">Nome de utilizador ou senha incorretos.</div>
      </form>

      <div class="link-register">
        Não tem conta? <a href="registo.html">Registe-se aqui</a>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          let flashMessages = document.querySelectorAll(".flash-message");
          flashMessages.forEach(msg => {
              msg.style.display = "block";
              setTimeout(() => msg.style.display = "none", 15000);
          });
      });
</script>
  </body>
</html>
