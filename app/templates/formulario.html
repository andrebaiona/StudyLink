<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Study Link - Formulário para criar um novo tópico na comunidade.">
    <meta name="keywords" content="Study Link, comunidade, educação, criar tópico, formulário">
    <meta name="author" content="Study Link Team">
    <link rel="icon" href="/static/Imagens/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai-sublime.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/formulario.css">
    <title>Study Link - Criar Tópico</title>
</head>
<body>
    <!-- Barra de navegação -->
    <header>
        <div class="header-content max-width">
            <a href="/dashboard.html" class="brand">
                <img src="/static/Imagens/logo.png" alt="Logótipo Study Link" class="logo">
                <span class="brand-name">Study Link</span>
            </a>
            <nav>
                <a href="/dashboard.html" class="nav-link active">Dashboard</a>
                <a href="/matching.html" class="nav-link">Matching</a>
                <a href="/disciplinas.html" class="nav-link">Disciplinas</a>
                <a href="/recursos.html" class="nav-link">Recursos</a>
                <a href="/comunidade.html" class="nav-link">Comunidade</a>
                <a href="/conversa.html" class="nav-link">Mensagens</a>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Alternar tema">
                    <svg class="theme-icon" viewBox="0 0 24 24">
                        <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
                <a href="/conta.html" class="btn-animated">Conta</a>
                <button class="btn-animated" onclick="logout()">Sair</button>
            </nav>
            <button class="menu-btn" onclick="toggleMenu()" aria-label="Alternar menu">
                <span class="menu-icon"></span>
            </button>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="main-content">
        <section class="animate-slide-in">
            <h2 class="section-title">Criar Novo Tópico</h2>
            <div class="form-container">
                <div class="form-group">
                    <label for="topicTitle">Título do Tópico</label>
                    <input type="text" id="topicTitle" placeholder="Insira o título do tópico" aria-label="Título do tópico" required>
                </div>
                <div class="form-group">
                    <label for="topicSubject">Disciplina</label>
                    <select id="topicSubject" aria-label="Selecionar disciplina" required>
                        <option value="" disabled selected>Selecione uma disciplina</option>
                        <option value="Matemática">Matemática</option>
                        <option value="Física">Física</option>
                        <option value="Programação">Programação</option>
                        <option value="Química">Química</option>
                        <option value="Biologia">Biologia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="topicContent">Conteúdo</label>
                    <textarea id="topicContent" placeholder="Escreva o conteúdo do seu tópico..." aria-label="Conteúdo do tópico" required></textarea>
                </div>
                <div class="form-group">
                    <label for="topicImage">Imagem (opcional, máx. 5MB)</label>
                    <div class="file-upload">
                        <input type="file" id="topicImage" accept=".png,.jpg,.jpeg" onchange="handleImageUpload(this.files)">
                        <label for="topicImage" aria-label="Carregar imagem">Selecionar Imagem (PNG, JPG)</label>
                    </div>
                </div>
                <button class="submit-btn" onclick="createTopic()" aria-label="Criar tópico">Criar Tópico</button>
            </div>
        </section>
    </main>

    <!-- Notificação -->
    <div class="notification" id="notification">
        <p>Ação realizada com sucesso!</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Study Link. Todos os direitos reservados. Licenciado sob a <a href="https://opensource.org/licenses/MIT" target="_blank">Licença MIT</a>.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="../static/js/formulario.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
