<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/Imagens/logo.png">
    <title>Criar Tópico - Study Link</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ2QJb2iQK1vY5p6e2l98n9uPQfO4LgUy2Qk0h0lHdbbLvV5Y55Z5u7m5ak" crossorigin="anonymous">
    <!-- Link para os estilos customizados -->
    <link rel="stylesheet" href="../static/css/formulario.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center px-5 py-3" style="background: #e1d9ce; color: #000;">
        <!-- Logo sempre visível -->
        <img src="../static/Imagens/logo.png" alt="Study Link Logo" style="height: 90px;" class="d-block d-sm-none">
        
        <!-- Título visível em telas grandes (sm ou maior) -->
        <h1 class="flex-grow-1 text-center m-0 d-none d-sm-block" style="font-size: 2.5em; text-shadow: #333;">
            <a href="index.html" class="text-decoration-none" style="color: #000;">StudyLink</a>
        </h1>

        <!-- Botão Menu com classes Bootstrap para estilo -->
        <button class="account-btn btn" onclick="toggleAccountMenu()">Menu</button>
        <div class="account-menu" id="accountMenu">
            <a href="/registo_page">Registo</a>
            <a href="/login_page">Login</a>
            <a href="definicoes.html">Definições</a>
            <a href="ajuda.html">Ajuda</a>
        </div>
    </header>

    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #a0522d;">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="recursos.html">Recursos</a>
            <a class="navbar-brand" href="comunidade.html">Comunidade</a>
            <a class="navbar-brand" href="contacto.html">Contacto</a>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-5">
        <div class="form-container">
            <h2>Criar um Novo Tópico</h2>
            <form id="topicForm" class="bg-light p-4 rounded">
                <div class="mb-3">
                    <label for="authorName" class="form-label">Nome do Autor</label>
                    <input type="text" id="authorName" class="form-control" placeholder="Nome do Autor" required>
                </div>
                <div class="mb-3">
                    <label for="topicTitle" class="form-label">Título da Discussão</label>
                    <input type="text" id="topicTitle" class="form-control" placeholder="Título da Discussão" required>
                </div>
                <div class="mb-3">
                    <label for="topicText" class="form-label">Texto da Discussão</label>
                    <textarea id="topicText" class="form-control" placeholder="Texto da Discussão" rows="6" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="topicImage" class="form-label">Imagem</label>
                    <input type="file" id="topicImage" class="form-control" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="topicFile" class="form-label">Arquivo</label>
                    <input type="file" id="topicFile" class="form-control" accept="application/*">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="text-center py-2">
        <p class="mb-0">
          &copy; 2025 Study Link. Todos os direitos reservados. 
          <a href="contacto.html" class="text-decoration-none">Contacte-nos</a>
        </p>
    </footer>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb3H1tCXXgk8fh8nt60wZ4nW2jQdYk6t5D3h5/tXhiXk/JRAd" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0J4pE5dZ2rtFV2zQXcO6khxHGr8xV+z18yQ5U3nLCnM61Hll" crossorigin="anonymous"></script>

    <script>
        // Função para adicionar o tópico ao LocalStorage
        function addTopic() {
            const authorInput = document.getElementById("authorName");  // Novo campo para o nome do autor
            const titleInput = document.getElementById("topicTitle");
            const textInput = document.getElementById("topicText");
            const imageInput = document.getElementById("topicImage");
            const fileInput = document.getElementById("topicFile");

            // Criar a URL para a imagem e o arquivo, se existirem
            const imageURL = imageInput.files.length > 0 ? URL.createObjectURL(imageInput.files[0]) : null;
            const fileURL = fileInput.files.length > 0 ? URL.createObjectURL(fileInput.files[0]) : null;

            // Criar o objeto do tópico
            const topic = {
                author: authorInput.value,  // Nome do autor
                title: titleInput.value,
                text: textInput.value,
                image: imageURL, // Salvar a URL da imagem, se existir
                file: fileURL // Salvar a URL do arquivo, se existir
            };

            // Recuperar tópicos armazenados, ou criar um array vazio se não houver nada
            const storedTopics = JSON.parse(localStorage.getItem('topics')) || [];

            // Adicionar o novo tópico ao array
            storedTopics.push(topic);

            // Salvar os tópicos de volta no localStorage
            localStorage.setItem('topics', JSON.stringify(storedTopics));

            // Redirecionar para a página de comunidade (ou recarregar a página atual)
            window.location.href = "comunidade.html"; // Pode ser uma simples atualização de página
        }

        // Adicionar o evento de submit ao formulário
        document.getElementById("topicForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar o envio tradicional
            addTopic(); // Chamar a função que adiciona o tópico
        });
    </script>
</body>
</html>
