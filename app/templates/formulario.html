<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Study Link - Formulário para criar um novo tópico na comunidade.">
    <meta name="keywords" content="Study Link, comunidade, educação, criar tópico, formulário">
    <meta name="author" content="Study Link Team">
    <link rel="icon" href="/static/Imagens/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai-sublime.min.css">
    <title>Study Link - Criar Tópico</title>
    <style>
        /* Definição de variáveis de cores */
        :root {
            --bg-color: #d2b48c;
            --text-color: #333;
            --navbar-bg: #e1d9ce;
            --accent-primary: #a0522d;
            --accent-secondary: #deb887;
            --card-bg: #e1d9ce;
            --shadow: rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        body.dark-mode {
            --bg-color: #1f1f1f;
            --text-color: #e1d9ce;
            --navbar-bg: #2c2c2c;
            --accent-primary: #deb887;
            --accent-secondary: #a0522d;
            --card-bg: #2c2c2c;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        /* Estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        /* Barra de navegação */
        header {
            background: var(--navbar-bg);
            backdrop-filter: blur(12px);
            padding: 0.8rem 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            box-shadow: 0 2px 8px var(--shadow);
        }

        header.scrolled {
            background: rgba(225, 217, 206, 0.95);
            padding: 0.6rem 1.5rem;
        }

        body.dark-mode header.scrolled {
            background: rgba(44, 44, 44, 0.95);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
        }

        .logo {
            height: 50px;
            transition: transform 0.4s ease, filter 0.4s ease;
            animation: pulseLogo 2s ease infinite;
        }

        .logo:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px var(--accent-primary));
        }

        .brand-name {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .nav-link {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.4rem 0.8rem;
            position: relative;
            transition: var(--transition);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--accent-secondary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .nav-link.active {
            color: var(--accent-secondary);
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.3s ease;
            min-width: 44px;
            min-height: 44px;
        }

        .theme-toggle svg {
            width: 22px;
            height: 22px;
            fill: var(--accent-primary);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
        }

        .btn-animated {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: #fff;
            border: none;
            padding: 0.7rem 1.8rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            animation: pulseButton 2s ease infinite;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-animated::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .btn-animated:hover::after {
            width: 250px;
            height: 250px;
        }

        .btn-animated:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow);
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            min-width: 44px;
            min-height: 44px;
        }

        .menu-icon {
            width: 26px;
            height: 2px;
            background: var(--text-color);
            position: relative;
            transition: var(--transition);
        }

        .menu-icon::before,
        .menu-icon::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 2px;
            background: var(--text-color);
            transition: var(--transition);
        }

        .menu-icon::before { top: -7px; }
        .menu-icon::after { bottom: -7px; }

        .menu-btn.active .menu-icon { background: transparent; }
        .menu-btn.active .menu-icon::before { transform: rotate(45deg) translate(5px, 5px); }
        .menu-btn.active .menu-icon::after { transform: rotate(-45deg) translate(5px, -5px); }

        /* Conteúdo principal */
        .main-content {
            flex: 1;
            padding: 2.5rem;
            margin-top: 60px;
            background: var(--bg-color);
            transition: var(--transition);
        }

        .section-title {
            font-size: 2.2rem;
            color: var(--accent-primary);
            text-align: left;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--accent-secondary);
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px var(--shadow);
            transition: var(--transition);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--accent-primary);
            border-radius: 10px;
            background: transparent;
            color: var(--text-color);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--accent-secondary);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .file-upload {
            position: relative;
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.8rem;
            background: var(--accent-primary);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            font-size: 0.95rem;
        }

        .file-upload label:hover {
            background: var(--accent-secondary);
            transform: scale(1.02);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: #fff;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            animation: pulseButton 2s ease infinite;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow);
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 15px;
            background: var(--card-bg);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow);
            display: none;
            z-index: 3000;
            transition: var(--transition);
        }

        .notification.active {
            display: block;
            animation: slideInRight 0.5s ease;
        }

        /* Footer */
        footer {
            background: var(--navbar-bg);
            padding: 1.2rem;
            text-align: center;
            margin-top: auto;
            box-shadow: 0 -2px 8px var(--shadow);
        }

        footer p {
            color: var(--text-color);
            font-size: 0.85rem;
            margin: 0;
        }

        footer a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        footer a:hover {
            color: var(--accent-secondary);
        }

        /* Animações */
        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes pulseButton {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .animate-slide-in {
            animation: slideIn 0.6s ease;
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .main-content {
                padding: 2rem;
            }

            .section-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 992px) {
            .main-content {
                padding: 1.8rem;
            }

            .section-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 0.6rem 1rem;
            }

            nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--navbar-bg);
                flex-direction: column;
                padding: 0.8rem;
                box-shadow: 0 4px 15px var(--shadow);
                z-index: 998;
            }

            nav.show {
                display: flex;
            }

            .menu-btn {
                display: block;
            }

            .logo {
                height: 45px;
            }

            .brand-name {
                font-size: 1.2rem;
            }

            .nav-link {
                font-size: 0.85rem;
                padding: 0.4rem 0.6rem;
            }

            .btn-animated {
                padding: 0.4rem 1rem;
                font-size: 0.8rem;
            }

            .theme-toggle svg {
                width: 20px;
                height: 20px;
            }

            .main-content {
                padding: 1.5rem;
            }

            .section-title {
                font-size: 1.6rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .notification {
                top: 70px;
                right: 10px;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 1rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 1.2rem;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 0.7rem;
                font-size: 0.9rem;
            }

            .file-upload label {
                padding: 0.7rem;
                font-size: 0.9rem;
            }

            .submit-btn {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }

            footer {
                padding: 1rem;
            }

            footer p {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 400px) {
            .logo {
                height: 40px;
            }

            .brand-name {
                font-size: 1.1rem;
            }

            .nav-link {
                font-size: 0.8rem;
                padding: 0.3rem 0.5rem;
            }

            .btn-animated {
                padding: 0.3rem 0.8rem;
                font-size: 0.75rem;
            }

            .theme-toggle svg {
                width: 18px;
                height: 18px;
            }

            .section-title {
                font-size: 1.4rem;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 0.6rem;
                font-size: 0.85rem;
            }

            .file-upload label {
                padding: 0.6rem;
                font-size: 0.85rem;
            }

            .submit-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegação -->
    <header>
        <div class="header-content max-width">
            <a href="/dashboard.html" class="brand">
                <img src="/static/Imagens/logo.png" alt="Logótipo Study Link" class="logo">
                <span class="brand-name">Study Link</span>
            </a>
            <nav>
                <a href="/dashboard.html" class="nav-link active">Dashboard</a>
                <a href="/matching.html" class="nav-link">Matching</a>
                <a href="/disciplinas.html" class="nav-link">Disciplinas</a>
                <a href="/recursos.html" class="nav-link">Recursos</a>
                <a href="/comunidade.html" class="nav-link">Comunidade</a>
                <a href="/conversa.html" class="nav-link">Mensagens</a>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Alternar tema">
                    <svg class="theme-icon" viewBox="0 0 24 24">
                        <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
                <a href="/conta.html" class="btn-animated">Conta</a>
                <button class="btn-animated" onclick="logout()">Sair</button>
            </nav>
            <button class="menu-btn" onclick="toggleMenu()" aria-label="Alternar menu">
                <span class="menu-icon"></span>
            </button>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="main-content">
        <section class="animate-slide-in">
            <h2 class="section-title">Criar Novo Tópico</h2>
            <div class="form-container">
                <div class="form-group">
                    <label for="topicTitle">Título do Tópico</label>
                    <input type="text" id="topicTitle" placeholder="Insira o título do tópico" aria-label="Título do tópico" required>
                </div>
                <div class="form-group">
                    <label for="topicSubject">Disciplina</label>
                    <select id="topicSubject" aria-label="Selecionar disciplina" required>
                        <option value="" disabled selected>Selecione uma disciplina</option>
                        <option value="Matemática">Matemática</option>
                        <option value="Física">Física</option>
                        <option value="Programação">Programação</option>
                        <option value="Química">Química</option>
                        <option value="Biologia">Biologia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="topicContent">Conteúdo</label>
                    <textarea id="topicContent" placeholder="Escreva o conteúdo do seu tópico..." aria-label="Conteúdo do tópico" required></textarea>
                </div>
                <div class="form-group">
                    <label for="topicImage">Imagem (opcional, máx. 5MB)</label>
                    <div class="file-upload">
                        <input type="file" id="topicImage" accept=".png,.jpg,.jpeg" onchange="handleImageUpload(this.files)">
                        <label for="topicImage" aria-label="Carregar imagem">Selecionar Imagem (PNG, JPG)</label>
                    </div>
                </div>
                <button class="submit-btn" onclick="createTopic()" aria-label="Criar tópico">Criar Tópico</button>
            </div>
        </section>
    </main>

    <!-- Notificação -->
    <div class="notification" id="notification">
        <p>Ação realizada com sucesso!</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Study Link. Todos os direitos reservados. Licenciado sob a <a href="https://opensource.org/licenses/MIT" target="_blank">Licença MIT</a>.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // Inicializar Highlight.js
        hljs.highlightAll();

        // Alternar tema
        function toggleTheme() {
            const body = document.body;
            const toggleIcon = document.querySelector('.theme-icon');
            body.classList.toggle('dark-mode');
            toggleIcon.innerHTML = body.classList.contains('dark-mode')
                ? '<path d="M12 3a9 9 0 009 9 9 9 0 00-9 9 9 9 0 00-9-9 9 9 0 009-9z" />'
                : '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
            showNotification('Tema alterado!');
        }

        // Verificar tema guardado
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-icon').innerHTML = '<path d="M12 3a9 9 0 009 9 9 9 0 00-9 9 9 9 0 00-9-9 9 9 0 009-9z" />';
        }

        // Alternar menu
        function toggleMenu() {
            const nav = document.querySelector('nav');
            const btn = document.querySelector('.menu-btn');
            nav.classList.toggle('show');
            btn.classList.toggle('active');
        }

        // Efeito de rolagem na barra de navegação
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Função de logout
        function logout() {
            showNotification('Sessão terminada com sucesso!');
            setTimeout(() => {
                location.href = '/login_page';
            }, 1000);
        }

        // Função de notificação
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.querySelector('p').textContent = message;
            notification.classList.add('active');
            setTimeout(() => {
                notification.classList.remove('active');
            }, 3000);
        }

        // Animação GSAP para o formulário
        gsap.fromTo('.form-container', 
            { opacity: 0, y: 50 },
            { opacity: 1, y: 0, duration: 1, ease: 'power2.out' }
        );

        // Manipular upload de imagem
        function handleImageUpload(files) {
            const file = files[0];
            if (!file) return;
            if (file.size > 5 * 1024 * 1024) {
                showNotification('Imagem demasiado grande! Máximo 5MB.');
                return;
            }
            showNotification('Imagem selecionada com sucesso!');
        }

        // Criar tópico
        function createTopic() {
            const title = document.getElementById('topicTitle').value.trim();
            const subject = document.getElementById('topicSubject').value;
            const content = document.getElementById('topicContent').value.trim();
            const image = document.getElementById('topicImage').files[0];

            if (!title || !subject || !content) {
                showNotification('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            // Simulação de envio de dados
            showNotification('Tópico criado com sucesso!');
            setTimeout(() => {
                location.href = '/comunidade.html';
            }, 1000);

            // Aqui você pode adicionar a lógica para enviar os dados ao servidor
            // Exemplo: 
            /*
            const formData = new FormData();
            formData.append('title', title);
            formData.append('subject', subject);
            formData.append('content', content);
            if (image) formData.append('image', image);

            fetch('/api/create-topic', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showNotification('Tópico criado com sucesso!');
                setTimeout(() => {
                    location.href = '/comunidade.html';
                }, 1000);
            })
            .catch(error => {
                showNotification('Erro ao criar tópico. Tente novamente.');
            });
            */
        }
    </script>
</body>
</html>
