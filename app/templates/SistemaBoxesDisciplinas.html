<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Disciplinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #d2b48c;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #e1d9ce;
            color: #000;
            padding: 20px 10%;
            text-align: center;
        }
        .container {
            padding: 20px 10%;
            flex-grow: 1;
            text-align: center;
        }
        .cadeira {
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            margin: 10px auto;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .cadeira:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .disciplinas {
            display: none;
            padding: 15px;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .ano {
            font-weight: bold;
            margin-top: 10px;
            color: #8b4513;
            text-decoration: underline;
        }
        .disciplina label {
            font-size: 1.1em;
            display: block;
            margin: 5px 0;
        }
        .aplicar-btn {
            background-color: #a0522d;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 30px;
        }
        .aplicar-btn:hover {
            background-color: #8b4513;
            transform: scale(1.05);
        }
        .ano {
    background: #fff;
    padding: 12px 18px;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    font-weight: bold;
    color: #8b4513;
    text-align: center;
    width: 100%;
    max-width: 500px;
    margin: 10px auto;
    transition: background 0.3s, transform 0.2s;
}

.ano:hover {
    background: #f5deb3;
    transform: scale(1.03);
}

.ano-disciplinas {
    display: none;
    padding: 10px 15px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin: 5px auto 15px;
    max-width: 480px;
}

.ano-disciplinas label {
    display: block;
    padding: 8px;
    border-bottom: 1px solid #ddd;
    font-size: 1em;
    color: #333;
}

.ano-disciplinas label:last-child {
    border-bottom: none;
}

    </style>
</head>
<body>
    <header>
        <h1>Escolher Disciplinas</h1>
    </header>
    <div class="container">                                 <!-- Apenas o curso de ciber com poucas cadeiras de teste -->
        <h2>Escolhe as tuas Disciplinas</h2>

        <div class="cadeira" onclick="toggleDisciplinas('seguranca')">Segurança de Informação</div>
        <div id="seguranca" class="disciplinas">
            <div class="ano" onclick="toggleAno('ano1-seguranca')">1.º Ano</div>
                <div id="ano1-seguranca" class="ano-disciplinas">
                    <label class="disciplina"><input type="checkbox"> Introdução à Segurança</label>
                    <label class="disciplina"><input type="checkbox"> Redes de Computadores</label>
                </div>

            <div class="ano" onclick="toggleAno('ano2-seguranca')">2.º Ano</div>
                <div id="ano2-seguranca" class="ano-disciplinas">
                    <label class="disciplina"><input type="checkbox"> Análise Forense Digital</label>
                    <label class="disciplina"><input type="checkbox"> Análise de Vulnerabilidades</label>
                </div>

            <div class="ano" onclick="toggleAno('ano3-seguranca')">3.º Ano</div>
                <div id="ano3-seguranca" class="ano-disciplinas">
                    <label class="disciplina"><input type="checkbox"> Segurança Aplicada</label>
                    <label class="disciplina"><input type="checkbox"> Gestão de Risco</label>
                </div>
        </div>


        <button class="aplicar-btn">Aplicar Seleção</button>
    </div>

    <script>
        function toggleDisciplinas(id) {
            let div = document.getElementById(id);
            div.style.display = (div.style.display === "block") ? "none" : "block";
        }
    </script>
    <script>
        function toggleAno(id) {
            let div = document.getElementById(id);
            div.style.display = (div.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
