        .disciplinas-lista {

            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .disciplina {
            background: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .disciplina:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .disciplina label {
            font-size: 1.1em;
            color: #333;
        }
        .disciplina input[type="checkbox"] {
            width: 50px;
            height: 25px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #ccc;
            border-radius: 15px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .disciplina input[type="checkbox"]::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .disciplina input[type="checkbox"]:checked {
            background-color: #a0522d;
        }
        .disciplina input[type="checkbox"]:checked::before {
            transform: translateX(25px);
        }
        .aplicar-btn {
            background-color: #a0522d;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 30px;
        }
        .aplicar-btn:hover {
            background-color: #8b4513;
            transform: scale(1.05);
        }
        .account-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #deb887;
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.3s;
        }
        .account-btn:hover {
            background: #8b4513;
            color: #fff;
            transform: scale(1.05);
        }
        .account-menu {
            position: fixed;
            top: 70px;
            right: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            padding: 10px;
            z-index: 1100;
        }
        .account-menu a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .account-menu a:hover {
            background: #f0e68c;
        }
        .account-menu.show {
            display: flex;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        footer {

            padding: 10px;
            font-size: 0.9em;

        }

        }
        footer a:hover {

        }

            .disciplina {

            }
        }

    <script>
        function toggleAccountMenu() {
            const menu = document.getElementById('accountMenu');
            menu.classList.toggle('show');
        }
        // Função para salvar o estado dos checkboxes
        function salvarDisciplinas() {
            const checkboxes = document.querySelectorAll('.disciplina input[type="checkbox"]');
            const estados = Array.from(checkboxes).map(checkbox => ({
                id: checkbox.id,
                checked: checkbox.checked
            }));

            // Armazena os estados no localStorage
            localStorage.setItem('disciplinasSelecionadas', JSON.stringify(estados));

            alert('Disciplinas Salvas com Sucesso');
        }

        // Função para carregar os estados dos checkboxes ao abrir a página
        function carregarDisciplinas() {
            const estadosSalvos = JSON.parse(localStorage.getItem('disciplinasSelecionadas'));
            if (estadosSalvos) {
                estadosSalvos.forEach(estado => {
                    const checkbox = document.getElementById(estado.id);
                    if (checkbox) checkbox.checked = estado.checked;
                });
            }
        }

        // Chama carregarDisciplinas ao carregar a página
        window.onload = carregarDisciplinas;
    </script>
