<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Study Link - Planeje seus estudos com um calendário, tarefas e acompanhamento de progresso.">
    <meta name="keywords" content="Study Link, planner, estudo, organização, tarefas, calendário">
    <meta name="author" content="Study Link Team">
    <link rel="icon" href="/static/Imagens/logo.png">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Study Link - Study Planner</title>
    <style>
        :root {
            --bg-color: #d2b48c;
            --text-color: #333;
            --navbar-bg: #e1d9ce;
            --accent-primary: #a0522d;
            --accent-secondary: #deb887;
            --card-bg: #e1d9ce;
            --shadow: rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        body.dark-mode {
            --bg-color: #1f1f1f;
            --text-color: #5d5549;
            --navbar-bg: #2c2c2c;
            --accent-primary: #deb887;
            --accent-secondary: #a0522d;
            --card-bg: #2c2c2c;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--navbar-bg);
            backdrop-filter: blur(12px);
            padding: 0.8rem 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            box-shadow: 0 2px 8px var(--shadow);
        }

        header.scrolled {
            background: rgba(225, 217, 206, 0.95);
            padding: 0.6rem 1.5rem;
        }

        body.dark-mode header.scrolled {
            background: rgba(44, 44, 44, 0.95);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
        }

        .logo {
            height: 50px;
            transition: transform 0.4s ease, filter 0.4s ease;
            animation: pulseLogo 2s ease infinite;
        }

        .logo:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px var(--accent-primary));
        }

        .brand-name {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-link {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.4rem 0.8rem;
            position: relative;
            transition: var(--transition);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--accent-secondary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .nav-link.active {
            color: var(--accent-secondary);
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.3s ease;
            min-width: 44px;
            min-height: 44px;
        }

        .theme-toggle svg {
            width: 22px;
            height: 22px;
            fill: var(--accent-primary);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
        }

        .auth-btn, .profile-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: #fff;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            min-width: 44px;
            min-height: 44px;
        }

        .auth-btn:hover, .profile-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            min-width: 44px;
            min-height: 44px;
        }

        .menu-icon {
            width: 26px;
            height: 2px;
            background: var(--text-color);
            position: relative;
            transition: var(--transition);
        }

        .menu-icon::before,
        .menu-icon::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 2px;
            background: var(--text-color);
            transition: var(--transition);
        }

        .menu-icon::before { top: -7px; }
        .menu-icon::after { bottom: -7px; }

        .menu-btn.active .menu-icon { background: transparent; }
        .menu-btn.active .menu-icon::before { transform: rotate(45deg) translate(5px, 5px); }
        .menu-btn.active .menu-icon::after { transform: rotate(-45deg) translate(5px, -5px); }

        .main-content {
            flex: 1;
            padding: 2.5rem;
            margin-top: 60px;
            background: var(--bg-color);
            transition: var(--transition);
        }

        .section-title {
            font-size: 2.2rem;
            color: var(--accent-primary);
            text-align: left;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--accent-secondary);
        }

        .planner-container {
            display: flex;
            gap: 1.5rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 6px 20px var(--shadow);
            padding: 1.5rem;
            height: calc(100vh - 180px);
            overflow: hidden;
        }

        .calendar-section {
            flex: 2;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 10px;
            overflow-y: auto;
        }

        .task-section {
            flex: 1;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 10px;
            overflow-y: auto;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            text-align: center;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-day {
            padding: 0.5rem;
            background: #e0e0e0;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .calendar-date {
            padding: 0.8rem;
            background: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .calendar-date:hover, .calendar-date.selected {
            background: var(--accent-primary);
            color: #fff;
        }

        .calendar-date.event {
            border: 2px solid var(--accent-secondary);
        }

        .task-input {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .task-input input, .task-input select {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--accent-primary);
            border-radius: 10px;
            background: transparent;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .task-input input:focus, .task-input select:focus {
            border-color: var(--accent-secondary);
            outline: none;
        }

        .task-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: #fff;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            transition: var(--transition);
        }

        .task-card.completed {
            background: #e0e0e0;
            text-decoration: line-through;
        }

        .task-card:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .task-info {
            flex: 1;
        }

        .task-info h4 {
            font-size: 1rem;
            margin: 0;
            color: var(--accent-primary);
        }

        .task-info p {
            font-size: 0.8rem;
            margin: 0;
            color: var(--text-color);
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--accent-primary);
            margin-left: 0.5rem;
        }

        .progress-section {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 10px;
