
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
</head>
<body>
    <h2>Formul√°rio de Registo</h2>
    <form action="/register" method="post">
        <label for="first_name">Primeiro Nome:</label><br>
        <input type="text" id="first_name" name="first_name" placeholder="Introduza o seu nome" required><br><br>

        <label for="last_name">Apelido:</label><br>
        <input type="text" id="last_name" name="last_name" placeholder="Introduza o seu sobrenome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Introduza o seu email" required><br><br>

        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" placeholder="Introduza a sua senha" required><br><br>

        <button type="submit">Registar</button>
    </form>
</body>
</html>
