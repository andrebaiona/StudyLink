        
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registo - Study Link</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d2b48c;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin-top: 5%;
      }
      .register-container {
        background: #e1d9ce;
        padding: 5%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }
      .logo {
        margin-bottom: 5%;
      }
      .logo img {
        width: 40%;
      }
      h1 {
        font-size: 1.5em;
        color: #cd853f;
        margin-bottom: 5%;
      }
      .form-group {
        margin-bottom: 5%;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 2%;
        color: #555;
      }
      input[type='text'],
      input[type='email'],
      input[type='number'],
      input[type='password'],
      input[type='tel'] {
        width: 100%;
        padding: 3%;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }
      .botao {
        background: #cd853f;
        color: #fff;
        padding: 3%;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
        width: 107%;

      }
      .botao:hover {
        background: #a0522d;
      }
      .link-login {
        margin-top: 5%;
        font-size: 1em;
      }
      .link-login a {
        color: #cd853f;
        text-decoration: none;
      }
      .link-login a:hover {
        text-decoration: underline;
        color: #a0522d;
      }
      .sucesso {
        color: green;
        font-size: 1.2em;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="logo">
        <img src="Imagens/logo.png" alt="Logo Study Link" />
      </div>
      <h1>Criar Conta</h1>
      <form action="/register" method="post" >
          <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" placeholder="Introduza o seu nome" required>
          </div>

          <div class="form-group">
              <label for="username">Nome de Utilizador:</label>
              <input type="text" id="username" name="username" placeholder="Introduza o seu nome de Utilizador" required>
          </div>

          <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" placeholder="Introduza o seu e-mail" required>
          </div>

          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="Introduza a sua password" required>
          
          </div>
          
          <div class="form-group">
              <label for="confirm-password">Confirmar Password:</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a sua password" required>
          </div>
   
          <button type="submit" class="botao">Registar</button>
          <div id="mensagem-erro" class="sucesso" style="display: none; color: red;">
            As passwords não coincidem.
          </div>
        
        <div class="link-login">
        Já possui conta? <a href="login.html">Autentique-se aqui</a>
      </div>
        </form>
      
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');

    form.addEventListener('submit', function (event) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const mensagemErro = document.getElementById('mensagem-erro');

      if (password !== confirmPassword) {
        event.preventDefault(); // Impede o envio do formulário
        mensagemErro.style.display = 'block'; // Mostra a mensagem de erro
      } else {
        mensagemErro.style.display = 'none'; // Esconde a mensagem de erro
      }
    });
  });
</script>
    </div>
</body>
</html>
